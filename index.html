<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/7fca68b5/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- ===== Navbar Start ===== -->
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="./img/Group.png" alt="logo" class="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn"><img src="./img/search.PNG" alt="search"></button>
        </div>
        <div class="user-options">
            <img src="./img/video.PNG" alt="" class="icon">
            <img src="./img/grid.PNG" alt="" class="icon">
            <img src="./img/bell.PNG" alt="" class="icon">
            <div class="user-dp">
                <img src="./img/profile-pic.png" alt="profile-pic">
            </div>
        </div>
    </nav>
    <!-- ===== Navbar End ===== -->
    <!-- ===== Slidbar Start ===== -->
    <div class="side-bar">
        <a href="#" class="links"><img src="./img/home.PNG" alt="">Home</a>
        <a href="#" class="links"><img src="./img/explore.PNG" alt="">Explore</a>
        <a href="#" class="links"><img src="./img/subscription.PNG" alt="">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="./img/library.PNG" alt="">Library</a>
        <a href="#" class="links"><img src="./img/history.PNG" alt="">History</a>
        <a href="#" class="links"><img src="./img/your-video.PNG" alt="">Your videos</a>
        <a href="#" class="links"><img src="./img/watch-later.PNG" alt="">Watch later</a>
        <a href="#" class="links"><img src="./img/liked video.PNG" alt="">Liked videos</a>
        <a href="#" class="links"><img src="./img/show more.PNG" alt="">Show more</a>
    </div>
    <!-- ===== Slidbar End ===== -->
    <!-- ===== Filter Start ===== -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">NEET</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">Data Analyst</button>
        <button class="filter-options">Computer programming</button>
    </div>
    <!-- ===== Filter End ===== -->
    <!-- ===== Videos Start ===== -->
    <div class="video-container">
        <!-- <div class="video">
            <img src="./img/profile-pic.png" class="thumbnail" alt="profile-pic">
            <div class="content">
                <img src="./img/profile-pic.png" class="channel-icon" alt="channel-icon">
                <div class="info">
                    <h4 class="title">YouTube Clone 2023 || With API</h4>
                    <p class="channel-name">Something Something</p>
                </div>
            </div>
        </div> -->
    </div>
    <!-- ===== Videos End ===== -->
    <script src="./script.js"></script>
  </body>
</html>
